<form [formGroup]="formRendererModel.form">
    <ng-container *ngFor="let field of formRendererModel.fields">
        <ng-container *ngIf="!field.hidden"
                      [ngSwitch]="field.type"
        >
            <ng-container *ngSwitchCase="formFieldType.STRING">
                <label *ngIf="field.label">{{field.label | i18next}}</label>
                <input pInputText
                       type="text"
                       [disabled]="field.disabled"
                       [formControlName]="field.controlName"
                />
            </ng-container>

            <ng-container *ngSwitchCase="formFieldType.TEXT_AREA">
                <label *ngIf="field.label">{{field.label | i18next}}</label>
                <textarea cols="30"
                          pInputTextarea
                          rows="5"
                          [disabled]="field.disabled"
                          [formControlName]="field.controlName"
                          [required]="field.required"
                ></textarea>
            </ng-container>

            <ng-container *ngSwitchCase="formFieldType.PASSWORD">
                <label *ngIf="field.label">{{field.label | i18next}}</label>
                <p-password [disabled]="field.disabled"
                            [feedback]="false"
                            [formControlName]="field.controlName"
                            [toggleMask]="true"
                            [required]="field.required"
                ></p-password>
            </ng-container>

            <ng-container *ngSwitchCase="formFieldType.NUMBER">
                <label *ngIf="field.label">{{field.label | i18next}}</label>
                <p-inputNumber [disabled]="field.disabled"
                               [formControlName]="field.controlName"
                               [inputId]="'num-'+field.controlName"
                               [required]="field.required"
                ></p-inputNumber>
            </ng-container>

            <ng-container *ngSwitchCase="formFieldType.CHECKBOX">
                <p-checkbox [disabled]="field.disabled"
                            [formControlName]="field.controlName"
                            [inputId]="'checkbox-'+field.controlName"
                            [label]="field.label | i18next"
                            [required]="field.required"
                ></p-checkbox>
            </ng-container>
        </ng-container>
    </ng-container>
</form>
