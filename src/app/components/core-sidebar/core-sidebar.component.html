<div *ngFor="let group of navGroups"
     class="nav-group"
>
    <div *ngFor="let item of group"
         class="nav-item"
         (click)="itemClicked(item)"
    >
        <ets-icon [icon]="item.icon"></ets-icon>
        <div *ngIf="mode === sidebarMode.Full"
             class="nav-item__name"
        >
            {{item.name}}
        </div>
    </div>
</div>
